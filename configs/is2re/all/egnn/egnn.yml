includes:
- configs/is2re/all/base.yml
#- configs/is2re/all/base_wpos.yml

model:
  name: egnn
  in_features: 9
  out_features: 256
  hidden_features: 256
  hidden_layer: 7
  dim: 3
  update_pos: True

optim:
  batch_size: 4
  eval_batch_size: 4
  num_workers: 16
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 10
    - 14
    - 18
  warmup_epochs: 2
  warmup_factor: 0.2
  max_epochs: 20
